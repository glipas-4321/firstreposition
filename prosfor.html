<!doctype html>
<html>
<head>
<title></title>

<script>
function pro()
{
var n=parseInt(document.getElementById("no").value);
for(i=1;i<70;i++)
{
if(i%n==0)
{
document.write("="+i+"<br>");
}
}
}
</script>
</head>
<body>
<input type="text" id="no">
<button type="button" onclick="pro">click</button>
</body>
</html>
